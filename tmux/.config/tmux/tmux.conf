unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-s
unbind C-b
bind C-s send-prefix

set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Vim style copying
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# change base index from 0 to 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g default-terminal "tmux-256color"
set-option -g status-position top
set-option -g allow-rename off

# List of plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin "catppuccin/tmux"

set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_current_number_color "#{@thm_blue}"
set -g @catppuccin_window_text ""
set -g @catppuccin_window_number "#[bold]#W ###I "
set -g @catppuccin_window_current_text ""
set -g @catppuccin_window_current_number "#[bold]#W ###I "
set -g @catppuccin_window_status_style "custom"

set -g @catppuccin_window_left_separator "#[bg=#{@thm_surface_1},fg=#{@thm_bg}]"
set -g @catppuccin_window_middle_separator "#[bg=#{@catppuccin_window_number_color},fg=#{@thm_surface_1}]"
set -g @catppuccin_window_right_separator "#[bg=#{@thm_bg},fg=#{@catppuccin_window_number_color}]"
set -g @catppuccin_window_current_left_separator "#[bg=#{@thm_surface_1},fg=#{@thm_bg}]"
set -g @catppuccin_window_current_middle_separator "#[bg=#{@catppuccin_window_current_number_color},fg=#{@thm_surface_1}]"
set -g @catppuccin_window_current_right_separator "#[bg=#{@thm_bg},fg=#{@catppuccin_window_current_number_color}]"

# Run plugin
run ~/.config/tmux/plugins/tmux/catppuccin.tmux

set -g window-status-separator ""
set -g status-left-length 0
set -g status-left "#[fg=#{@thm_fg} bold]TMUX (#S) "
set -ga status-left "#{?client_prefix,#[fg=#{@thm_red} bold]PREFIX ,#{?#{==:#{pane_mode},copy-mode},#[fg=#{@thm_yellow} bold]COPY ,#[fg=#{@thm_green} bold]NORMAL }}#[fg=#{@_ctp_status_bg},bg=#{@thm_bg}]"
set -g status-right ""

run ~/.config/tmux/plugins/tpm/tpm
